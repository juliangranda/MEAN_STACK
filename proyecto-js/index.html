<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto javascript</title>

    <!-- hojas de estilos CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <link id="theme" rel="stylesheet" href="css/green.css">


    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">

    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/locale/es.js"></script>

    <!-- mis scripts de JS -->
    <script src="js/main.js"></script>

</head>

<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <section id="global">

        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>

            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="#">INICIO</a></li>
                    <li><a href="#">RELOJ</a></li>
                    <li><a href="#">SOBRE MI</a></li>
                    <li><a href="#">CONTACTO</a></li>

                </ul>
            </nav>
        </header>

        <div id="slider">
            <div class="galeria">
                <div><img src="img/hojas.jpg" title="hojas"></div>
                <div><img src="img/rojo.jpg" title="The long and winding road"></div>
                <div><img src="img/cielo.jpg" title="Happy trees"></div>
            </div>
        </div>

        <section id="content">
            <div id="posts">
                <!-- cargar los articulos con objeto JSON-->

            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿quien soy?</span> </h4>
                    <img src="../proyecto-js/img/caracol.jpg" alt="">
                    <p>
                        Lorem Ipsum es simplemente el texto de relleno de las imprentas y archivos de texto. Lorem Ipsum
                        ha sido el texto de relleno estándar de las industrias desde el año 1500
                    </p>
                </div>

                <div id="login">
                    <h4><span>identificate</span></h4>
                    <form action="">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="form_name">

                        <label for="email">Email</label>
                        <input type="text" name="email" id="form_email">

                        <label for="password">Contraseña</label>
                        <input type="text" name="password" id="form_password">

                        <input type="submit" value="Entrar">
                    </form>
                </div>
            </aside>

            <div class="clearfix"></div>
        </section>
    </section>

    <footer>
        master de javascript &copy;

        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body>

</html>
