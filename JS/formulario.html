<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM,eventos y funciones</title>
    <script src="32-ejercicio-dom.js"></script>
    <style>
        .box{
            width: 200px;
            height: 250px;
            float: left;
            margin: 20px;
        }
        .dashed{
            border: 3px dashed black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!--
    formulario campos: nombre, apellidos, y edad
    boton de enviar el formulario: eventos submit
    mostrar datos por pantalla
    validacion de formulario
    -->
    <h1>Ejercicio DOM, evento y funciones</h1>

    <div class="box">
        <form action="#"  id="formulario" onsubmit="return false;">
            <label for="nombre">nombre: </label><br/>
            <input type="text" name="nombre" id="nombre"> <br/>
            <span id="error_nombre"></span>

            <label for="apellido">apellidos: </label><br/>
            <input type="text" name="apellidos" id="apellidos"><br/>

            <label for="edad">edad: </label><br/>
            <input type="number" name="edad" id="edad"><br/>

            <input type="submit" value="Enviar" id="submit">
        </form>
    </div>

    <div class="box dashed">
        <h3>informacion del usuario</h3>
        <hr>
        <p id="p_nombre">
            nombre: <span></span>
        </p>
        <p id="p_apellidos">
            apellidos: <span></span>
        </p>
        <p id="p_edad">
            edad: <span></span>
        </p>
    </div>

</body>
</html>
